<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login / Signup</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="max-age=31536000">
    <link rel="stylesheet" href="styles/main.css">

    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
</head>
<body>

<header class="header">
    <h2>ShopEase</h2>
    <nav>
        <a href="index.html">Home</a>
            <a href="cart.html" class="cart">Cart (<span class="cart-count">0</span>)</a>
            <a href="auth.html">Login</a>
    </nav>
</header>

<section class="auth-box">
    <h2 id="form-title">Login</h2>

    <div class="auth-form-container">
        <form id="auth-form">
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <input type="password" id="confirm-password" placeholder="Confirm Password" style="display:none">

            <p id="error-msg" style="color:red;"></p>

            <button type="submit" class="btn-cta" id="submit-btn">Login</button>
        </form>

        <p class="toggle-auth-mode">
            <span id="toggle-text">Don't have an account?</span>
            <a href="#" id="toggle-form">Sign Up</a>
        </p>
    </div>
</section>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="scripts/firebase.js"></script>

<script src="scripts/firebase.js"></script>
<script src="scripts/auth.js"></script>
</body>
</html>
